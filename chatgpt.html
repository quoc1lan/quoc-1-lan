<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT Bot</title>
    <style>
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat with GPT Bot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        const apiKey = "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"
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");    

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleUserMessage() {
            const userMessage = userInput.value;
            addMessage("You", userMessage);

   
            // Simulate a response from the bot (replace with GPT response in a real scenario)
            
            const botResponse = "This is a simulated bot response.";
            
            addMessage("Bot", botResponse);

            userInput.value = "";
        }

        sendButton.addEventListener("click", handleUserMessage);
        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                handleUserMessage();
            }
        });
    </script>
</body>
</html>
